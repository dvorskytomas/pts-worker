apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      worker: web
  template:
    metadata:
      labels:
        worker: web
    spec:
      containers:
        - name: worker
          image: pts/worker:latest
          imagePullPolicy: Never
